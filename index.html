<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="body-background">
    <!-- header section -->

    <header class="container header-background min-vw-100">
        <div class="row text-center py-3">
            <h1 class="col-12 blue-gray-text">Weather Dashboard</h1>
        </div>
    </header>

    <!-- content -->
    <main class="container d-flex mx-0">
    <aside class="col-3 m-3 text-left">
        <h2 class="fs-3 blue-gray-text">Search for a City:</h2>

        <div class="ui-widget">
            <input type="text" class="form-control mt-3 py-2" id="city-search" value="" placeholder="City">
        </div>

        <div class="ui-widget">
            <input type="text" class="form-control mt-3 py-2" id="state-search" value="" placeholder="State">
        </div>

        <div class="ui-widget">
            <input type="text" class="form-control mt-3 py-2" id="country-search" value="" placeholder="Country">
        </div>

        <div id="search-border">
            <button type="button" id="searchBtn"
                class="btn btn-one header-background py-2 fs-5 my-3 col-12">Search</button>
        </div>

        <button class="cities btn-one btn py-2 fs-5 mt-3 mb-2 col-12">Atlanta</button>
        <button class="cities btn-one btn py-2 fs-5 my-2 col-12">Denver</button>
        <button class="cities btn-one btn py-2 fs-5 my-2 col-12">Seattle</button>
        <button class="cities btn-one btn py-2 fs-5 my-2 col-12">San Francisco</button>
        <button class="cities btn-one btn py-2 fs-5 my-2 col-12">Orlando</button>
        <button class="cities btn-one btn py-2 fs-5 my-2 col-12">New York</button>
        <button class="cities btn-one btn py-2 fs-5 my-2 col-12">Chicago</button>
        <button class="cities btn-one btn py-2 fs-5 my-2 col-12">Austin</button>
    </aside>
    <section id="highlight-weather" class="row m-3 p-3">
        <h2 id="section-city-name" class="col">Atlanta</h2>
        <h2 id="section-current-day" class="col">(09/24/2022)</h2>
        <img id="section-weather-icon" class="col-7" src="" alt="">
        <ul class="row fs-5 ">
            <li class="col">Temp: </li>
            <li>Wind: </li>
            <li>Humidity: </li>
        </ul>
    </section>
</main>

    <!-- expirement section -->
    <h1 id="testing"></h1>
    <!-- END -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
